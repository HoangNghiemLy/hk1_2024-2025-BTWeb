<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script>
        function tinhtoan(pheptoan) {
            
            var so1 = parseInt(document.getElementById("so1").value);
         
            var so2 = parseInt(document.getElementById("so2").value);
           
            var kq = document.getElementById("kq");
            
    
            if (isNaN(so1) || isNaN(so2)) {
                alert("Vui lòng chỉ nhập số.");
                return;
            }
            
            var ketQua;
            
            
            if (pheptoan === "cong") {
                ketQua = so1 + so2;
            } else if (pheptoan === "tru") {
                ketQua = so1 - so2;
            } else if (pheptoan === "nhan") {
                ketQua = so1 * so2;
            } else if (pheptoan === "chia") {
                
                if (so2 === 0) {
                    alert("Không thể chia cho 0.");
                    return;
                }
                ketQua = so1 / so2;
            }
            
            
            kq.value = ketQua;
        }
    </script>
</head>
<body>
    <div class="container m-auto w-75">
            <table class="table mt-5 m-auto" >
                <h1 class="text-center mt-4 text-danger">PHÉP TÍNH</h1>

                <tr class="mt-3">
                    <td>Số thứ nhất</td>
                    <td>
                        <input type="text" id="so1">
                    </td>
                </tr>
                <tr class="mt-3">
                    <td>Số thứ hai</td>
                    <td>
                        <input type="text" id="so2">
                    </td>
                </tr>
                <tr class="mt-3">
                    <td>Kết quả</td>
                    <td>
                        <input type="text" id="kq" disabled>
                    </td>
                </tr>
                <tr class="mt-3 text-center">
                    <td colspan="2" >
                        <input type="button" class="btn btn-primary" value="Cộng" onclick="tinhtoan('cong')">
                        <input type="button" class="btn btn-primary" value="Trừ" onclick="tinhtoan('tru')">
                        <input type="button" class="btn btn-primary" value="Nhân" onclick="tinhtoan('nhan')">
                        <input type="button" class="btn btn-primary" value="Chia" onclick="tinhtoan('chia')">
                    </td>
        
                </tr>
            </table>
        
    </div>

</body>
</html>
